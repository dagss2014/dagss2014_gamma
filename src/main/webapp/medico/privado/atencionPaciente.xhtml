<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                Atenci√≥n al Cliente
            </ui:define>            

            <ui:define name="izquierda">

            </ui:define>

            <ui:define name="contenido">
                <h:outputText value="Ficha de #{medicoControlador.paciente.apellidos}"/>
                <h:form>
                    <h:dataTable var="tratamiento" value="#{medicoControlador.listaTratamientos}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Inicio" />
                            </f:facet>
                            <h:outputText value="#{tratamiento.fechaInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Fin"/>

                            </f:facet>
                            <h:outputText value="#{tratamiento.fechaFin}">                
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Comentarios" />
                            </f:facet>
                            <h:outputText value="#{tratamiento.comentarios}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Nuevo Tratamiento" action="#{medicoControlador.doNewTratamiento()}"/>
                    <h:commandButton value="Aceptar" action="#{medicoControlador.doPacienteAtendido()}"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
