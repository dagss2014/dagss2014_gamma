      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                Cambiar contraseña
            </ui:define>            
            
            <ui:define name="izquierda">
                <!-- vacio -->
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                   <h:panelGrid columns="2">
                        <h:outputLabel for="newpassword" value="Nueva contraseña:" />

                        <h:outputLabel for="newpassword2" value="Confirme la contraseña:" />
                        <h:inputSecret id="newpassword2" value="#{autenticacionControlador.newPassword2}" />
                    </h:panelGrid>
                    <h:commandButton value="Editar" action="#{autenticacionControlador.actualizarPassword()}"/>
                </h:form>
            </ui:define>
            
        </ui:composition>

    </body>
